<html lang="pt-br">
<head>

        @media (min-width: 500px) {
            /* Adicione os estilos conforme a Figura 1 */
            /* Exemplo: */
            .header {
                background-color: #f0f0f0;
                text-align: center;
                padding: 20px;
            }
            /* ... outros estilos ... */
        }

        /* Estilos para telas menores que 500px */
        @media (max-width: 499px) {
            /* Adicione os estilos conforme a Figura 2 */
            /* Exemplo: */
            .header {
                background-color: #ddd;
                text-align: center;
                padding: 10px;
            }
            /* ... outros estilos ... */
        }

        /* Estilos comuns para todas as telas */
        .menu {
            /* Estilos para o menu */
        }
        .news {
            /* Estilos para a seção de notícias */
        }
        /* ... outros estilos comuns ... */
    </style>
</head>
<body>
    <div class="header">Universidade</div>
    <div class="menu">
        <!-- Opções de menu -->
    </div>
    <div class="news">
        <!-- Notícias -->
    </div>
    <!-- ... outras seções ... -->
</body>
</html>
