<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

    @media screen and (min-width: 500px) {3

    body {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(1fr, 1fr));
  gap: 10px;
}

input {
  width: 100%;
  box-sizing: border-box;
  padding: 10px;
  margin: 0;
}

    .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }
        .box {
            border: 1px solid black;
            padding: 10px;
        }

    /* Header */
    .header {
        display: flex;
        justify-content: space-between;
        text-align: center;
        padding: 20px;
        background-color: #f8f9fa;
    }
    
    .caixa {
    box-sizing: border-box;
    width: 100%;
    padding: 20px;
    margin-bottom: 20px;
    border: 1px solid #000;
}


    /* Menu */
    nav {
        display: flex;
        justify-content: space-around;
        padding: 20px;
        background-color: #e9ecef;
    }

    /* Notícias */
    .noticias {
        padding: 20px;
        background-color: #dee2e6;
    }

    /* Detalhe */
    .detalhe {
        padding: 20px;
        background-color: #ced4da;
    }

    /* Serviços */
    .servicos {
        padding: 20px;
        background-color: #adb5bd;
    }

    /* Regulamentos */
    .regulamentos {
        padding: 20px;
        background-color: #6c757d;
    }

    /* Footer */
    footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 100px;
        padding: 20px;
        background-color: #343a40;
        color: #fff;
    }
}

</style>
</head>
<body>
    <div class="header">Universidade</div>
    <div class="menu">Menu
        <!-- Opções de menu -->
    </div>
    <div class="news">
        <!-- Notícias -->
    </div>
    <!-- ... outras seções ... -->

    <div class="container">
        <div class="box">Caixa 1</div>
        <div class="box">Caixa 2</div>
        <div class="box">Caixa 3</div>
    </div>

<div class="caixa">Texto da caixa 1</div>

</body>
</html>
