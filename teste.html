<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

    @media screen and (min-width: 500px) {

    body {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(1fr, 1fr));
  gap: 0px;
}

input {
  width: 100%;
  box-sizing: border-box;
  padding: 10px;
  margin: 0;
}
    /* Cabeçalho */
    .header {
        display: inline-block;
        justify-content: space-between;
        text-align: center;
        padding: 10px;
        background-color: #f8f9fa;
    }

    /* Caixas 1 */
    .container {
            display: grid;
            grid-template-columns: 1fr 1fr 20%;
            gap: 5px;
            margin: 10px 0px 0px 0px;
            
        }
        .box {
            border: 1px solid black;
            padding: 10px; 
            

        }
   
    /* Caixas 2 */
    .container2 {
            display: grid;
            grid-template-columns: 1fr 400px ;
            gap: 5px;
            margin: 5px 0px 0px 0px;
            
        }
        .box2 {
            border: 1px solid black;
            padding: 10px; 
        
        }

    /* Rodapé */
    .caixa {
    box-sizing: border-box;
    display: inline-block;
    width: 100%;
    padding: 20px;
    margin: 10px 0px 0px 0px;
    border: 1px solid #000;
    
}


}

</style>
</head>
<body>
    <div class="header"><h1>Universidade</h1></div>
    

    <div class="container">
        <div class="box"><h2>Menu</h2>
            <p>Titulo 1</p>
            <p>Titulo 2</p>
            <p>Titulo 3</p>
        </div>
    
        <div class="box"><h2>Notícias</h2>
            <p>Titulo 1</p>
            <p>Titulo 2</p>
            <p>Titulo 3</p>
        </div>
        <div class="box"><h2>Destaque</h2>
            <p>Titulo 1</p>
            <p>Titulo 2</p>
        </div>
    
    </div>


<div class="container2">
    <div class="box2"><h2>Menu</h2>
        <p>Titulo 1</p>
        <p>Titulo 2</p>
        <p>Titulo 3</p>
    </div>

    <div class="box2"><h2>Notícias</h2>
        <p>Titulo 1</p>
        <p>Titulo 2</p>
        <p>Titulo 3</p>
    </div>
</div>
    <div class="caixa">Texto da caixa 1</div>
</div>

</body>
</html>
